<!DOCTYPE html>
<html>
    <head>
        <title>
            CFtraining
        </title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style/style.css"/>
    </head>
    <body>
        <header></header>
        <main>
                <div class="alert alert-danger" id="usrError">
                  <strong>Error!</strong> The username or password doesn't match
                </div>
            <div class="login-form">
                <form id="log-form">
                    <h2 class="text-center">Log in</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" required="required" id="usr">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="required" id="pass">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </div>
                    <div class="clearfix">
                        <!--
                        <a href="#" class="pull-right">Forgot Password?</a>
                        -->
                    </div>
                </form>
                <p class="text-center"><a href="register.html">Create an Account</a></p>
            </div>
        </main>
        
        <script
          src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous">
        </script>
        <script src="./js/index.js"></script>
        <script src="./js/login.js"></script>
    </body>
</html>
