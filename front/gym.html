<!DOCTYPE html>
<html>
    <head>
        <title>
            CFtraining
        </title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style/style.css"/>
    </head>
    <body>
        
        <header></header>

        <main>
           <section id="gymSection">
                <div id="leftSide">
                    <p>Choose the parameters of your customized contest. Note that you cannot choose more than thirteen problems for a contest.</p>
                    <form>
                        <label>Rating Range</label>
                        <div class="form-group">
                            <label>Min: </label>
                            <input type="number" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Max: </label>
                            <input type="number" class="form-control"/>
                        </div>
                        <label>Tags</label>
                        <ul>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>implementation</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>dp</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>math</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>greedy</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>brute force</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>data structures</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>constructive algorithms</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>dfs and similar</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>sortings</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>binary search</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>graphs</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>trees</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>strings</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>number theory</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>geometry</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>combinatorics</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>two pointers</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>dsu</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>bitmasks</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>probabilities</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>shortest paths</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>hashing</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>divide and conquer</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>games</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>matrices</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>flows</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>string suffix structures</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>expression parsing</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>graph matchings</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>ternary search</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>meet-in-the-middle</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>fft</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>2-sat</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>chinese reminder theorem</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="form-check-input"/>
                                <label>schedules</label>
                            </div>
                        </ul>
                        <label>Size of Problem-set</label>
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                        </select>
                    </form>
                </div>
                <div id="rightSide">
                    Rest
                </div>
            </section>
        </main>
        <script
          src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous">
        </script>
        <script src="./js/index.js"></script>
        <script src="./js/gym.js"></script>
    </body>
</html>
